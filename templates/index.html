<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clasificador de animales</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            margin-top: 30px;
        }
        input[type="file"] {
            padding: 10px;
        }
        button {
            margin-top: 15px;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .preview {
            margin-top: 25px;
        }
        .preview img {
            max-width: 300px;
            max-height: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .result {
            margin-top: 30px;
            font-size: 1.2em;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Clasificador de Animales</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" id="imageInput" accept="image/*" required>
        <div class="preview" id="imagePreview" style="display:none;">
            <p>Image Preview:</p>
            <img id="previewImg" src="#" alt="Image Preview">
        </div>
        <br>
        <button type="submit">Classify Image</button>
    </form>

    {% if prediction %}
        <div class="result">
            <p><strong>Prediction Result:</strong></p>
            <p>Class Label: {{ prediction.label }}</p>
            <p>Class Index: {{ prediction.class_index }}</p>
        </div>
    {% endif %}

    <script>
        const imageInput = document.getElementById('imageInput');
        const previewImg = document.getElementById('previewImg');
        const imagePreview = document.getElementById('imagePreview');

        imageInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();

                reader.addEventListener('load', function () {
                    previewImg.setAttribute('src', this.result);
                    imagePreview.style.display = 'block';
                });

                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
            }
        });
    </script>
</body>
</html>
